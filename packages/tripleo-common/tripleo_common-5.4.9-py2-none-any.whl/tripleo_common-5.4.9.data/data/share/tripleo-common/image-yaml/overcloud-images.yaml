disk_images:
  -
    imagename: overcloud-full
    arch: amd64
    type: qcow2
    elements:
      - hosts baremetal dhcp-all-interfaces os-collect-config overcloud-full overcloud-controller overcloud-compute overcloud-ceph-storage puppet-modules hiera os-net-config stable-interface-names grub2 element-manifest network-gateway dynamic-login enable-packages-install pip-and-virtualenv-override remove-machine-id
    packages:
      - python-psutil
      - python-debtcollector
      - plotnetcfg
      - sos
      - device-mapper-multipath
      - python-heat-agent-puppet
    options:
      - "--min-tmpfs 5"
  -
    imagename: ironic-python-agent
    arch: amd64
    type: qcow2
    elements:
      - ironic-agent ironic-agent-multipath dynamic-login element-manifest network-gateway enable-packages-install pip-and-virtualenv-override
    packages:
      - python-hardware-detect
    options:
      - "--min-tmpfs=5"

