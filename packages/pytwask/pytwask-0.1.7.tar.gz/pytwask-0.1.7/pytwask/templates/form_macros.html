{% macro render_field(field) %}
    <tr {% if field.errors %} class="error" {% endif %}>
        <td>
	        {% if field.name != "submit" %}
	            {{ field.label }}
	        {% endif %}
        </td> 
        <td>{{ field(**kwargs)|safe }}</td>
    </tr>
    <tr class="error">
        <td></td>
        <td>
            <ul>
                {% for error in field.errors %}
                    <li>{{ error }}</li>
                {% endfor %}
            </ul>
        </td>
    </tr>
{% endmacro %}
