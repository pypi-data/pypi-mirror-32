<!doctype html>
<html class="no-js">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>{% block title %}{% endblock %}</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" href="{{ url_for('static', filename='css/normalize.min.css') }}">
        <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">

        <script src="{{ url_for('static', filename='js/vendor/modernizr-2.8.3-respond-1.4.2.min.js') }}"></script>
    </head>
    <body>
        <div class="header-container">
            <header class="wrapper clearfix">
                <a href="{{ url_for('auth.index') }}"><h1 class="title">Pytwask</h1></a>
                <nav>{% block buttons %}{% endblock %}</nav>
            </header>
        </div>

        <div class="main-container">
            <div class="main wrapper clearfix">
                {% block content %}
                {% endblock %}
                
                {% block sidebar %}
                {% endblock %}
            </div> <!-- #main -->
        </div> <!-- #main-container -->

        <div class="footer-container">
            <footer class="wrapper">
                <h3>&copy; Copyright 2018 by Group Study in Sammamish Area.</h3>
            </footer>
        </div>
        
        {{ moment.include_jquery() }}
        {{ moment.include_moment() }}

        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
        <script>window.jQuery || document.write('<script src="{{ url_for('static', filename='js/vendor/jquery-1.11.2.min.js') }}"><\/script>')</script>

        <script src="{{ url_for('static', filename='js/main.js') }}"></script>
    </body>
</html>
