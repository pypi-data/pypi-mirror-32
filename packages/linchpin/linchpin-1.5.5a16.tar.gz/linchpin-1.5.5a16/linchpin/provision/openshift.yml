---
# This playbook provisions the openshift topology.

- name:  "schema check and Pre Provisioning Activities on topology_file"
  hosts: localhost
  gather_facts: True
  roles:
    - { role: 'common' }

- name:  "Provisioning openshift resources"
  hosts: localhost
  gather_facts: True
  roles:
    - { role: 'openshift' }

- name: "Gather resources to the RunDB"
  hosts: localhost
  gather_facts: True
  roles:
    - { role: 'gather_resources' }

- name: "inventory generation role"
  hosts: localhost
  gather_facts: True
  roles:
    - role: 'inventory_gen'
      when:
        - state == 'present'
        - layout_data is defined
