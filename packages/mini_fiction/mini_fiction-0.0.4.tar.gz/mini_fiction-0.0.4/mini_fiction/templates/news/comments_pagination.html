{% if page_obj.num_pages != 1 -%}
    {% for page_id in page_obj.iter_pages() %}
        <a
            href="{{ url_for('news.show', name=newsitem.name, comments_page=page_id) }}"
            data-ajax-href="{{ url_for('news_comment.ajax', news_id=newsitem.id, page=page_id) }}"
            class="js-comment-pagination-btn btn{% if page_id == page_obj.number %} btn-primary{% endif %}">
            {{- page_id -}}
        </a>
    {% endfor %}
{%- endif %}
