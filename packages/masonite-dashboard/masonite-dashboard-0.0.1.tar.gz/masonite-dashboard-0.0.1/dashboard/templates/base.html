<body class="home">
    <div class="container-fluid display-table">
        <div class="row display-table-row">
            <div class="col-md-2 col-sm-1 hidden-xs display-table-cell v-align box" id="navigation">

                    </a>
                </div>
                <div class="navi">
                    <ul>
                        {% for key, value in nav_links.items() %} 
                        {% for link in value %}
                        <li>

                                <span class="hidden-xs hidden-sm">{{ link.display }}</span>

                        <div class="col-md-5">
                            <div class="header-rightside">
                                <ul class="list-inline header-top pull-right">
                                    <li class="hidden-xs">
                                        
                                        <a href="#" class="add-project" data-toggle="modal" data-target="#add_project"> <span class="fa fa-plus"></span> Add Model</a>
                                    </li>
                                    <li>
                                        <a href="#">
                                            <i class="fa fa-envelope" aria-hidden="true"></i>
                                        </a>
                                    </li>
                                    <li>

                                        <ul class="dropdown-menu">
                                            <li>
                                                <div class="navbar-content">
                                                    <span>Joseph Mancuso</span>
                                                    <p class="text-muted small">
                                                        idmann509@gmail.com
                                                    </p>
                                                    <div class="divider">
                                                    </div>
                                                    <a href="#" class="view btn-sm active">View Profile</a>
                                                </div>
                                            </li>
                                        </ul>
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </header>
                </div>

                {% block content %}{% endblock %}
                </div>
                </div>
                
                </div>
                
                
                
                <!-- Modal -->
                <div id="add_project" class="modal fade" role="dialog">
                    <div class="modal-dialog">
                
                        <!-- Modal content-->
                        <div class="modal-content">
                            <div class="modal-header login-header">
                                <button type="button" class="close" data-dismiss="modal">Ã—</button>
                                <h4 class="modal-title">Add Project</h4>
                            </div>
                            <div class="modal-body">
                                <input type="text" placeholder="Project Title" name="name">
                                <input type="text" placeholder="Post of Post" name="mail">
                                <input type="text" placeholder="Author" name="passsword">
                                <textarea placeholder="Desicrption"></textarea>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="cancel" data-dismiss="modal">Close</button>
                                <button type="button" class="add-project" data-dismiss="modal">Save</button>
                            </div>
                        </div>
                
                    </div>
                </div>
                <script>
                    $(document).ready(function () {
                        $('[data-toggle="offcanvas"]').click(function () {
