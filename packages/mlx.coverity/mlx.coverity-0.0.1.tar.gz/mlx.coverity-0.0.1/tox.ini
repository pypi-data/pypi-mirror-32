[tox]
envlist =
    clean,
    check,
    {py27},
    {sphinx-latest},

[testenv]
basepython =
    pypy: {env:TOXPYTHON:pypy}
    py27: {env:TOXPYTHON:python2.7}
    {clean,check,test,report,coveralls,codecov}: python
    {sphinx1.3,sphinx1.4,sphinx1.5,sphinx1.6,sphinx-latest}: python
setenv =
    PYTHONPATH={toxinidir}/tests
    PYTHONUNBUFFERED=yes
passenv =
    *
usedevelop = false
deps=
    mock
    pytest
    pytest-cov
    coverage
    reportlab
    sphinx-testing >= 0.5.2
    sphinx_selective_exclude
    sphinx_rtd_theme
    python-decouple
    suds
    setuptools_scm
    mlx.warnings >= 0.1.2
    lxml
whitelist_externals =
    cp
    rm
    make
    mlx-warnings
commands=
    {posargs:py.test --cov=mlx.coverity --cov-report=term-missing -vv tests/}

[testenv:test]
deps=
    {[testenv]deps}

[testenv:check]
deps =
    docutils
    check-manifest
    flake8
    readme-renderer
    pygments
skip_install = true
commands =
    python setup.py check --strict --metadata --restructuredtext
    check-manifest {toxinidir} -u
    flake8 mlx tests setup.py

[testenv:sphinx1.3]
deps=
    {[testenv]deps}
    sphinx <= 1.3.9999
commands=
