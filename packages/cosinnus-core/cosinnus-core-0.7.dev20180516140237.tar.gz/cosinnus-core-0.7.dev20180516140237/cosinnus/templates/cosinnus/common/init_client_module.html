<div id="{{module}}-{{id}}" style="width: {{width}}px; height: {{height}}px;" class="{{module}}-root {{ extra_classes }}"></div>

<script>
    $('html').on('init:client', function () {
        Backbone.mediator.publish('init:{{module}}', {
            el: '#{{module}}-{{id}}',
            settings: '{{settings|safe}}'
        });
    });
</script>
