{% load i18n %}
{% if querystring %}
    <div class="endless_container">
        <a class="endless_more" style="display: none;" href="{{ path }}{{ querystring }}"
            rel="{{ querystring_key }}">{% if label %}{{ label }}{% else %}{% trans "more" %}{% endif %}</a>
        <div class="endless_loading w100" style="display: none; text-align: center; padding-top: 10px;"><i class="fa fa-2x fa-spin fa-spinner"></i></div>
    </div>
{% endif %}
