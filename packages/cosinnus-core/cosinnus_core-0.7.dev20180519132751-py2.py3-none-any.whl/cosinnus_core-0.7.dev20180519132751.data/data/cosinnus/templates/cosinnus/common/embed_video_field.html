{% load i18n %}
{% if data.youtubeid %}
	<style>.embed-container { position: relative; padding-bottom: 56.25%; height: 0; overflow: hidden; max-width: 100%; } .embed-container iframe, .embed-container object, .embed-container embed { position: absolute; top: 0; left: 0; width: 100%; height: 100%; }</style><div class='embed-container'><iframe src='//www.youtube.com/embed/{{ data.youtubeid }}' frameborder='0' allowfullscreen></iframe></div>
{% endif %}
{% if data.vimeoid %}
	<style>.embed-container { position: relative; padding-bottom: 56.25%; height: 0; overflow: hidden; max-width: 100%; } .embed-container iframe, .embed-container object, .embed-container embed { position: absolute; top: 0; left: 0; width: 100%; height: 100%; }</style><div class='embed-container'><iframe src='http://player.vimeo.com/video/{{ data.vimeoid }}' frameborder='0' webkitAllowFullScreen mozallowfullscreen allowFullScreen></iframe></div>
{% endif %}
{% if data.error %}
	<p><em>{% trans "Error embedding a video" %}: {{ data.error }}</em></p>
{% endif %}
