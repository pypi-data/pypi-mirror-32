{% load i18n cosinnus_tags %}
    {% if group and group.type == 1 or group_model == "CosinnusSociety" or group_type == 1 %}
        <li><a href="{% url 'cosinnus:group__group-list' %}">{% trans "Group overview" %}</a></li>
    {% else %}
        <li><a href="{% url 'cosinnus:group-list' %}">{% trans "Project overview" %}</a></li>
    {% endif %}
{% if group %}
    <li><a href="{% group_url 'cosinnus:group-dashboard' group=group %}">{{ group.name }}</a></li>
{% endif %}
