[template]
page_url = http://www.lemonamiga.com/games/details.php?id=%(page_id)s

[name]
xpath = //*/strong[@class='textGameHeader']/font

[release_year_publisher]
xpath = //*/span[@class='textGameHeader']/a/strong

[copyright]
xpath = //*/td[@class='gameCredits'][text()='Copyright:']/following-sibling::td[1]/a

[developer]
xpath = //*/td[@class='gameCredits'][text()='Developer:']/following-sibling::td[1]/a

[dev_coder]
xpath = //*/td[@class='gameCredits'][text()='Coder:']/following-sibling::td[1]/a

[dev_design]
xpath = //*/td[@class='gameCredits'][text()='Design:']/following-sibling::td[1]/a

[dev_graphics]
xpath = //*/td[@class='gameCredits'][text()='Graphics:']/following-sibling::td[1]/a

[dev_musician]
xpath = //*/td[@class='gameCredits'][text()='Musician:']/following-sibling::td[1]/a

[dev_sound_effects]
xpath = //*/td[@class='gameCredits'][text()='Sound\xa0Effects:']/following-sibling::td[1]

[hardware]
xpath = //*/td[@class='gameCredits'][text()='Hardware:']/following-sibling::td[1]/a

[disks]
xpath = //*/td[@class='gameCredits'][text()='Disks:']/following-sibling::td[1]/a

[genre]
xpath = //*/td[@class='gameCredits'][text()='Genre:']/following-sibling::td[1]/a

[license]
xpath = //*/td[@class='gameCredits'][text()='License:']/following-sibling::td[1]/a

[language]
xpath = //*/td[@class='gameCredits'][text()='Language:']/following-sibling::td[1]/a

[players]
xpath = //*/td[@class='gameCredits'][text()='Players:']/following-sibling::td[1]/a

[relationship]
xpath = //*/td[@class='gameCredits'][text()='Relationship:']/following-sibling::td[1]/a
ignore =

[lemon_score]
xpath = //*/td[@class='tableWide'][@width='238']/table/tr[1]/td/img/@src
ignore = /images/score/score.gif
remove = /images/score/, .gif
replace = dot|.
join = true

[lemon_score_votes]
xpath = //*/td[@class='tableWide'][@width='238']/table/tr[1]/td/strong
