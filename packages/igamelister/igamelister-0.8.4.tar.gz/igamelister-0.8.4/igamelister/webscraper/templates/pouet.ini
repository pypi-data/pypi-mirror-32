[template]
page_url = http://www.pouet.net/prod.php?which=%(page_id)s

[name]
css_selector = #title > big

[group]
xpath = //*[@id='title']/a
ignore = web

[platform]
xpath = //*[@id='stattable']//*/td[text()='platform :']/following-sibling::td/ul/li/a/span

[type]
xpath = //*[@id='stattable']//*/td[text()='type :']/following-sibling::td/ul/li/a/span

[release_date]
xpath = //*[@id='stattable']//*/td[text()='release date :']/following-sibling::td

[release_party]
xpath = //*[@id='stattable']//*/td[text()='release party :']/following-sibling::td

[party_compo]
xpath = //*[@id='stattable']//*/td[text()='compo :']/following-sibling::td

[compo_rank]
xpath = //*[@id='stattable']//*/td[text()='ranked :']/following-sibling::td/text()

[related]
xpath = //*[@id='stattable']//*/td[text()='related :']/following-sibling::td

[credits]
xpath = //*[@id="credits"]/ul/li
