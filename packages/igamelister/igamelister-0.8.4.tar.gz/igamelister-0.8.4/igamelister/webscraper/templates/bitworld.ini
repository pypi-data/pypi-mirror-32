[template]
page_url = http://janeway.exotica.org.uk/release.php?id=%(page_id)s

[name]
xpath = //*[@id='content']/div[@class='area symbolspace']/h1/strong

[groups]
xpath = //*[@id='content']/div[@class='area symbolspace']/h1/a

[release_date]
xpath = //*[@id="content"]//div[@class='area symbolspace']/ul/li[1]/em[1]

[release_party]
xpath = //*[@id="content"]//div[@class='area symbolspace']/ul/li[1]/a

[party_compo]
xpath = //*[@id="content"]/div[@class='area symbolspace']/ul/li[1]/text()[4]
remove = in the

[compo_rank]
xpath = //*[@id="content"]/div[@class='area symbolspace']/ul/li[1]/em[2]

[category]
xpath = //*[@id="content"]/div[@class='area symbolspace']/ul/li[3]/a

[dev_coder]
xpath = //*[@id="credits"]/div/h4[text()="Code"]/following-sibling::ul[1]/li

[dev_graphics]
xpath = //*[@id="credits"]/div/h4[text()="Graphics"]/following-sibling::ul[1]/li

[dev_text]
xpath = //*[@id="credits"]/div/h4[text()="Text"]/following-sibling::ul[1]/li

[dev_music]
xpath = //*[@id="credits"]/div/h4[text()="Music"]/following-sibling::ul[1]/li

[tags]
xpath = //*[@id="content"]/div/div/small[@class="tags"]/a
