<div style="display:none; width: 100%;" id="idDivDatas" class="classMainDiv">

    <h2>Datas</h2>
    Collect and store your data.<br><br>

    <div class="row">
        <div>
            <div class="panel panel-default panel-table">
                <div class="panel-heading">
                    <div class="row">
                        <form class="form-search form-inline col-md-offset-6">
                            <input id="idInputSearchDatas" type="text" class="search-query" placeholder="Search..." onchange="searchSubmitControl(event,'Datas');" />
                        </form>
                    </div>
                </div>
                <div class="panel-body">
                    <table id="idTableDatasToFullfill" class="table table-striped table-bordered table-list" style="margin-bottom: 2px;">
                        <thead>
                        </thead>
                        <tbody>
                            <tr>
                                <td>
                                    <a href="javascript:listRequestStub('idTableDatasToFullfill',10,'Datas/tmpData',false)" class="executeOnShow">
                                        Looking for databases ...
                                        <span class="glyphicon glyphicon-refresh glyphicon-refresh-animate"></span>
                                    </a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                    <div class="pull-left">
                        &nbsp;
                        <a class="btn btn-primary btn-xs" data-toggle="modal" data-target="#create_database_modal" onclick="database_update_creation_modal();">
                            <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
                        </a>
                    </div>
                </div>

                    <div class="row">

                                <ul class="pagination" id="databases_pagination">
                                </ul>
                            </nav>
                        </div>
                    </div>
                </div>-->
            </div>
        </div>
    </div>
</div>
