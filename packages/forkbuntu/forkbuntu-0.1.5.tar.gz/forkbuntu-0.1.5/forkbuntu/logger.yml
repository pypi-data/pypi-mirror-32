version: 1

formatters:
  simple:
    format: '%(asctime)s - %(levelname)s: %(message)s'
    datefmt: '%Y/%m/%d %H:%M:%S'

handlers:
  console:
    class: logging.StreamHandler
    formatter: simple
    level: DEBUG
    stream: ext://sys.stdout

loggers:
  forkbuntu:
    level: INFO
    handlers: [console]
