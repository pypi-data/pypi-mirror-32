<html>
    <head>
        <title>STRAKS Pos - Invoice</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="bootstrap.min.css" rel="stylesheet">
        <link href="bootstrap-reset.css" rel="stylesheet">
        <link href="font-awesome.css" rel="stylesheet" />
        <link href="framework.css" rel="stylesheet">
        <link href="reset-responsive.css" rel="stylesheet" />
        <link rel="shortcut icon" href="favicon.png">
        <script src="scripts.js"></script>
        <script>
            var request_string = "id={tag}";
        </script>
    </head>
    <body onload="setTimeout(checkPayment, 5000)">
        <section id="container" class="">
            <header class="header white-bg">
                <div class="sidebar-toggle-box">
                    <div data-original-title="Toggle Navigation" data-placement="right" class="icon-reorder tooltips"></div>
                </div>
                <a href="index.html" class="logo" ><b>STRAKS</b><span>pos</span></a>
            </header>
            <aside>
                <div id="sidebar"  class="nav-collapse">
                    <ul class="sidebar-menu" id="nav-accordion">
                        <li>
                            <a href="/welcome">
                                <i class="icon-dashboard"></i>
                                <span>Home</span>
                            </a>
                        </li>
                        <li>
                            <a href="/request">
                                <i class="icon-cloud-download"></i>
                                <span>Create invoice</span>
                            </a>
                        </li>
                        <li>
                            <a href="/logs">
                                <i class="icon-bar-chart"></i>
                                <span>Logs</span>
                            </a>
                        </li>
                    </ul>
                </div>
            </aside>
            <section id="main-content">
                <section class="wrapper site-min-height">
                    <div class="row">
                        <div class="col-xs-12">
                            <section class="panel">
                                <div class="invoice-feed blue-bg">
                                    <h1>Invoice created</h1>
                                    <p>STRAKS</p>
                                    <a href="#">
                                        <img id="qr" src="data:image/png;base64,{qr}" alt="" title="{request}" onclick="copy()">
                                    </a>
                                </div>
                                <div class="weather-category invoice-category">
                                    <div class="row text-center">
                                        <div class="col-xs-6">
                                            <h5>{fiat}</h5>
                                            <p>{cur}</p>
                                        </div>
                                        <div class="col-xs-6">
                                            <h5>{amt}</h5>
                                            <p>{token}</p>
                                        </div>
                                    </div>
                                    <div class="row text-center mt-20">
                                        <div class="col-xs-12">
                                            <p>Please send exactly <strong>{amt} {token}</strong> (total {fiat} {cur})</p>
                                            <p>To the STRAKS address <strong class="address">{addr}</strong></p>
                                            <p><em>1 STAK = {price} {cur}</em></p>
                                        </div>
                                    </div>
                                </div>
                                <footer class="invoice-footer">
                                    <div class="row">
                                        <div class="col-xs-8">
                                            <p class="id">Payment ID: <strong>{tag}</strong></p>
                                        </div>
                                        <div class="col-xs-4">
                                            <form method="get" name="cancel" action="cancel">
                                                <input type="hidden" name="id" value="{tag}">
                                                <input type="submit" class="btn btn-block btn-danger pull-right" id="cancel" value="Cancel" onclick="document.getElementById('copy').remove()">
                                                <input type="text" name="copy" id="copy" value="{request}" style="display: none">
                                            </form>
                                        </form>
                                        <form method="get" name="finish" action="{return}">
                                            <input style="display: none;" type="submit" id="finish" class="btn btn-block btn-success pull-right" value="Finish">
                                        </form>
                                        </div>
                                    </div>
                                </footer>
                            </section>
                        </div>
                    </div>
                </section>
            </section>
        </section>
        <div class="preloader-wrapper">
            <div class="preloader text-center">
                <p>LOADING...</p>
            </div>
        </div>
        <script src="jquery.js"></script>
        <script src="bootstrap.js"></script>
        <script src="jquery.dcjqaccordion.2.7.js" class="include" type="text/javascript"></script>
        <script src="jquery.base.js"></script>
        <script src="sweetalert.min.js"></script>
        <script src="swal.js"></script>
    </body>
</html>
