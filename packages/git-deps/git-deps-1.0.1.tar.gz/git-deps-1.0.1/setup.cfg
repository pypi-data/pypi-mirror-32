[metadata]
name = git-deps
summary = automatically detect dependencies between git commits
author = Adam Spiers
author-email = git@adamspiers.org
license = GPL-2+
home-page = https://github.com/aspiers/git-deps
description-file = README.md
classifier = 
	Development Status :: 4 - Beta
	Environment :: Console
	Environment :: Web Environment
	Framework :: Flask
	Intended Audience :: Developers
	License :: OSI Approved :: GNU General Public License v2 or later (GPLv2+)
	Natural Language :: English
	Operating System :: OS Independent
	Programming Language :: Python
	Topic :: Software Development :: Version Control
	Topic :: Utilities

[entry_points]
console_scripts = 
	git-deps = git_deps.cli:run
	gitfile-handler = git_deps.handler:run

[files]
packages = 
	git_deps
data_files = 
	share/git_deps = share/gitfile-handler.desktop

[test]
addopts = tests

[pytest]
addopts = 
	--cov git_deps --cov-report term-missing
	--verbose

[aliases]
docs = build_sphinx

[bdist_wheel]
universal = 1

[build_sphinx]
source_dir = docs
build_dir = docs/_build

[pbr]
autodoc_tree_index_modules = True

[devpi:upload]
no-vcs = 1
formats = bdist_wheel

[egg_info]
tag_build = 
tag_date = 0
tag_svn_revision = 0

