# This file represents a 
#        Sport
# Each sport has 
#        event groups
# as children

# Internal Identifier for Database
identifier: AmericanFootball

# This sport needs to be registered on the blockchain, there it
# is registered with internationalized names:
name:
    en: American Football
    de: Amerikanisches Football 

aliases:
 - AMERICAN FOOTBALL

# After creation, of the sports object, we will end up with an id
id: 1.16.0

# List Event Groups (each of them has a subfolder)
eventgroups:
  - NFL#PreSeas
