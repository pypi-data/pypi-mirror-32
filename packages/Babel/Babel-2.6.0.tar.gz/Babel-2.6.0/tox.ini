[tox]
envlist = py27, pypy, py34, py35, py36, pypy3, py27-cdecimal

[testenv]
deps =
    pytest==3.3.2
    pytest-cov==2.5.1
    cdecimal: m3-cdecimal
    freezegun==0.3.9
whitelist_externals = make
commands = make clean-cldr test
passenv = PYTHON_TEST_FLAGS

[pep8]
ignore = E501,E731,W503

[flake8]
ignore = E501,E731,W503
