tailon -c config.yaml -d
'''


[server]
bind = 0.0.0.0:8080
allow_transfers = true
follow_names = false
relative_root = /tailon
commands = tail, grep
tail_lines = 10
wrap_lines = true

[auth]
http_auth: basic

[files]
path1 = /var/log/messages
path1_
    /var/log/xorg.[0-10].log

