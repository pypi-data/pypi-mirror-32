{% extends "beam/base.html" %}
{% load i18n %}


{% block heading %}
    <h1>{% trans "Delete object" %}</h1>
{% endblock %}

{% block content %}
    <p>
        {% trans "Are you sure you want to delete this object:" %} {{ object }}?
    </p>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-danger">{% trans "Yes, I'm sure" %}</button>
    </form>
{% endblock %}
