[tox]
envlist =
    py35
    py36
    flake8
skip_missing_interpreters = True

[testenv:flake8]
basepython = python
deps =
    flake8
    pipenv
commands = flake8 aiovcf

[testenv]
setenv =
    PYTHONPATH = {toxinidir}:{toxinidir}/src
    COVERAGE_PROCESS_START={toxinidir}

deps =
    -r{toxinidir}/dev-requirements.txt

commands =
    py.test --basetemp={envtmpdir}
