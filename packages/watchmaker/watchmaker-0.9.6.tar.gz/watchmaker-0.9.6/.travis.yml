language: python
sudo: false
env:
  global:
    - LD_PRELOAD=/lib/x86_64-linux-gnu/libSegFault.so
    - SEGFAULT_SIGNALS=all

matrix:
  include:
    - env: TOXENV=check
      python: 3.6
    - env: TOXENV=docs
      python: 3.6
    - env: TOXENV=py26,codecov
      python: 2.6
    - env: TOXENV=py27,codecov
      python: 2.7
    - env: TOXENV=py34,codecov
      python: 3.4
    - env: TOXENV=py35,codecov
      python: 3.5
    - env: TOXENV=py36,codecov
      python: 3.6
    - env: TOXENV=pypy,codecov
      python: pypy

before_install:
  - python --version
  - uname -a
  - lsb_release -a
install:
  - pip install --upgrade tox setuptools virtualenv wheel
  - virtualenv --version
  - easy_install --version
  - pip --version
  - tox --version
script:
  - tox -v
after_failure:
  - more .tox/log/* | cat
  - more .tox/*/log/* | cat
before_cache:
  - rm -rf $HOME/.cache/pip/log
cache:
  directories:
    - $HOME/.cache/pip
notifications:
  email:
    on_success: never
    on_failure: always
  slack:
    rooms:
      - secure: 
    on_success: never
    on_failure: always

# After you create the Github repo and add it to Travis, run the
# ci/travis_pypi_setup.py script and set the secure passwords to
# finish PyPI deployment setup
before_deploy:
  - pip install m2r
  - |
    if [ "$TRAVIS_BRANCH" = "develop" ]
    then
      (set -x; python $TRAVIS_BUILD_DIR/ci/travis_set_build.py --skip "$TRAVIS_TAG")
    elif [ "$TRAVIS_BRANCH" = "master" ]
    then
      WAM_VERSION=$(grep "version = " $TRAVIS_BUILD_DIR/setup.cfg | sed "s/version = //")
      WAM_BODY="* [Watchmaker v$WAM_VERSION CHANGELOG](https://github.com/plus3it/watchmaker/blob/$WAM_VERSION/CHANGELOG.md)"
      export WAM_VERSION WAM_BODY
      echo "WAM_VERSION=$WAM_VERSION"
      echo "WAM_BODY=$WAM_BODY"
      echo "TRAVIS_COMMIT=$TRAVIS_COMMIT"
    fi
deploy:
  - provider: pypi
    server: https://test.pypi.org/legacy/
    distributions: sdist bdist_wheel
    user: plus3it
    password:
      secure: 
    skip_cleanup: true
    skip_upload_docs: true
    on:
      branch: develop
      repo: plus3it/watchmaker
      condition: '"$TOXENV" == *"py27"*'
  - provider: pypi
    distributions: sdist bdist_wheel
    user: plus3it
    password:
      secure: 
    skip_upload_docs: true
    on:
      tags: true
      repo: plus3it/watchmaker
      condition: '"$TOXENV" == *"py27"*'
  - provider: releases
    name: $WAM_VERSION
    tag_name: $WAM_VERSION
    target_commitish: $TRAVIS_COMMIT
    body: $WAM_BODY
    draft: false
    skip_cleanup: true
    api_key:
      secure: 
    on:
      branch: master
      repo: plus3it/watchmaker
      condition: '"$TOXENV" == *"py27"*'
