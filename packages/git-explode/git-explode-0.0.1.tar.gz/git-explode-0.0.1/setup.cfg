[metadata]
name = git-explode
summary = Explode linear sequence of commits into topic branches
author = Adam Spiers
author-email = git@adamspiers.org
license = GPL-2+
home-page = https://github.com/aspiers/git-explode
description-file = README.rst
classifier = 
	Development Status :: 4 - Beta
	Environment :: Console
	Intended Audience :: Developers
	License :: OSI Approved :: GNU General Public License v2 or later (GPLv2+)
	Natural Language :: English
	Operating System :: OS Independent
	Programming Language :: Python
	Topic :: Software Development :: Version Control
	Topic :: Utilities

[entry_points]
console_scripts = 
	git-explode = git_explode.cli:run

[files]
packages = 
	git_explode

[test]
addopts = tests

[pytest]
addopts = 
	--cov git_explode --cov-report term-missing
	--verbose

[aliases]
docs = build_sphinx

[bdist_wheel]
universal = 1

[build_sphinx]
source_dir = docs
build_dir = docs/_build

[pbr]
autodoc_tree_index_modules = True

[devpi:upload]
no-vcs = 1
formats = bdist_wheel

[egg_info]
tag_svn_revision = 0
tag_build = 
tag_date = 0

