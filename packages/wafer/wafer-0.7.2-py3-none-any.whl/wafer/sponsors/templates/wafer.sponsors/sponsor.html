{% extends "wafer/base.html" %}
{% load i18n %}
{% block content %}
<section class="wafer wafer-sponsor">
<h1>
   {% if object.url %}
   <a href="{{ object.url }}">{{ object.name }}</a>
   {% else %}
   {{ object.name }}
   {% endif %}
</h1>
<div class="sponsor-detail">
{{ object.description.rendered|safe }}
</div>
</section>
{% endblock %}
