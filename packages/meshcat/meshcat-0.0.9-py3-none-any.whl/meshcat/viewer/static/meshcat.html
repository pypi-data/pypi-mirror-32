<!DOCTYPE html>
<html>
	<head>
		<meta charset=utf-8>
		<title>MeshCat</title>
		<style>
			body { margin: 0;
            }
			canvas {
                width: 100%;
                height: 100%;
                background: -moz-linear-gradient(top,  lightskyblue 0%, midnightblue 100%); /* FF3.6-15 */
                background: -webkit-linear-gradient(top,  lightskyblue 0%,midnightblue 100%); /* Chrome10-25,Safari5.1-6 */
                background: linear-gradient(to bottom,  lightskyblue 0%,midnightblue 100%); /* W3C, IE10+, FF16+, Chrome26+, Opera12+, Safari7+ */
            }


		</style>
	</head>
	<body>
		<script src="js/three.js"></script>
		<script src="js/OrbitControls.js"></script>
        <script src="js/LoaderSupport.js"></script>
        <script src="js/OBJLoader2.js"></script>
        <script src="js/dat.gui.js"></script>
		<script src="js/msgpack.min.js"></script>

        <div id="threejs-pane">
            <div class="save-controls">
                <button onclick="save_scene();">Save</button>
                <button onclick="load_scene();">Load</button>
            </div>
        </div>

        <script src="js/meshcat.js"></script>


         <style>
            body {
                margin: 0;
                overflow: hidden;
            }

            #threejs-pane {
                width: 100%;
                height: 100%;
            }

            .visibility-checkbox > input {
                float: right;
            }

            .visibility-checkbox > input[type=checkbox] {
            height: 16px;
            width: 16px;
            display:inline-block;
            padding: 0 0 0 0px;
            }

            .hidden-scene-element ~ li .visibility-checkbox {
                /*display: none;*/
                opacity: 0.25;
                pointer-events: none;
            }

            .save-controls {
                position: absolute;
                right: 20px;
                bottom: 20px;
            }

        </style>
        <script id="embedded-json"></script>
	</body>
</html>
