<div class="peek-config-screen-background"></div>
<div class="peek-config-screen">
    <div class="container">
        <div class="row">
            <div class="config-screen-message h1">
                Peek Native Mobile App v0.10.2
            </div>
        </div>

        <div class="row" *ngIf="!appDetails.length">
            <div class="config-screen-message">
                No Plugin Configs Availible
            </div>
        </div>

        <div class="row" *ngFor="let item of appDetails">
            <div class="col-md-12">
                <button class="btn" [routerLink]="[item.resourcePath]">
                    <img [src]="[item.pluginIconPath]">
                    {{item.title}}
                </button>
            </div>
        </div>

    </div>
</div>
