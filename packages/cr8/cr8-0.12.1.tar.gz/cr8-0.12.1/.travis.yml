sudo: false
language: python
cache: pip
python:
    - 3.6-dev
    - nightly

env:
  global:
    - JAVA_HOME=/usr/lib/jvm/java-8-oracle

matrix:
  allow_failures:
    - python: nightly

addons:
  apt:
    packages:
      - oracle-java8-set-default

install:
    - pip install pycodestyle
    - pip install .
script:
    - python -m unittest -v
    - pycodestyle cr8

notifications:
    email: false
