[buildout]
extends =
    https://raw.github.com/collective/buildout.plonetest/master/travis-4.3.x.cfg
    buildout.d/base.cfg
allow-hosts +=
    *.org

parts = download install test createcoverage

[test]
defaults = ['-s', '${buildout:package-name}', '--auto-color', '--auto-progress', '-m', '!robot']
