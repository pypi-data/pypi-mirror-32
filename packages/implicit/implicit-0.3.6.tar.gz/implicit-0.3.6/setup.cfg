[metadata]
description-file = README.md

[flake8]
max-line-length = 100
exclude = build,.eggs,.tox

[isort]
known_first_party = implicit
known_third_party = scipy,annoy,numpy,cython,pandas
line_length = 100
balanced_wrapping = True
indent = '    '
skip = build,.eggs,.tox

[egg_info]
tag_build = 
tag_date = 0

