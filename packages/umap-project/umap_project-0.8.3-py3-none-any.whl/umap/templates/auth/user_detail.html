{% extends "umap/content.html" %}

{% load i18n %}

{% block maincontent %}
<div class="col wide">
  <h2 class="section">{% blocktrans %}Browse {{ current_user }}'s maps{% endblocktrans %}</h2>
</div>
<div class="wrapper">
<div class="map_list row">
  {% if maps %}
    {% include "leaflet_storage/map_list.html" %}
  {% else %}
    <div>
      {{ current_user }} has no maps.
    </div>
  {% endif %}
</div>
</div>
{% endblock maincontent %}
